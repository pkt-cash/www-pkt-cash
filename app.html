<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
<head {{ HEAD_ATTRS }}>
  {{ HEAD }}
  <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer>
  </script>
  <!-- We shouldn't need a cookie policy just because of a signup form -->
  <script>
    document.__defineSetter__('cookie', function (x) { console.log("Not setting cookie", x); });
    document.__defineGetter__('cookie', function () { console.log("Cookie accessed"); return ""; });
  </script>
</head>
<body {{ BODY_ATTRS }}>
  {{ APP }}
</body>
</html>
